<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="output-container">
            <input type="text" class="password" aria-label="Generated Password" readonly>
            <i class="fa-regular fa-copy"></i>
        </div>
        <div class="password-settings">
            <div class="length">
                <label for="password-length">Password Length</label>
                <div>
                    <input type="range" id="password-length" min="25" max="100" value="85">
                    <!--  -->
                    <span class="password-length">18</span>
                </div>
            </div>
            <div class="uppercase">
                <label for="include-uppercase">Include Uppercase</label>
                <input type="checkbox" id="include-uppercase">
            </div>
            <div class="lowercase">
                <label for="include-lowercase">Include Lowercase</label>
                <input type="checkbox" id="include-lowercase">
            </div>
            <div class="numbers">
                <label for="include-numbers">Include Numbers</label>
                <input type="checkbox" id="include-numbers">
            </div>
            <div class="symbols">
                <label for="include-symbols">Include Symbols</label>
                <input type="checkbox" id="include-symbols">
            </div>
        </div>

        <button class="generate-password">
            <i class="fa-solid fa-key copy"></i>
            Generate Password
        </button>
        <footer class="password-strength">
            <div class="words">
                <h3>Password Strength:</h3>
                <h3 class="status">Strong</h3>
            </div>
            <div class="bar">
                <div class="strength-bar"></div>
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
